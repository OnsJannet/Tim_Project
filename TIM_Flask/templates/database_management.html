<!-- database_management.html -->
<div id="databaseManagement">
                    
                
    <!-- Button to create a new database -->
    <button id="createDatabaseButton" class="menu-title text-truncate" style="padding: 9px; margin-left: 18px; margin-top: 20px; margin-bottom: 10px; cursor: pointer; border-color: transparent; border-radius: 5px; width: 85%;">
        <i class="me-50" data-feather="plus-circle" style="height: 20px; width: 20px;"></i>
        Ajouter une version
    </button>
    
    <!-- Modal for adding a new database -->
    <div id="addConfirmation" style="display: none; width: 80%; margin-left: 20px; margin-top: 20px;">
        <h5>Ajouter une nouvelle version</h5>
        <label for="dbNameInput">Nom de la version:</label>
        <input type="text" id="dbNameInput">
        <button id="confirmAddButton" class="delete-button ml-2" style="margin-top: 4px; border-radius: 5px; border-color: transparent; background-color: #ebffed; color: #0aad0aff;">Valider</button>
    </div>


    <!-- Divs to switch between existing databases -->
    <div id="databaseList" class="d-flex flex-column align-items-start">
        <!-- Databases will be added here dynamically -->
    </div>

    <!-- Popup for confirmation before deleting a database -->
    <div id="deleteConfirmation" style="display: none; width: 80%; margin-left: 20px; margin-top: 20px;">
        <h5>Confirmer la suppression.</h5>
        <p>Une fois que vous supprimez quelque chose, il n'y a pas de retour en arri√®re. Soyez certain. </p>
        <button id="deleteConfirm" class="delete-button ml-2" style="border-radius: 5px; border-color: transparent; background-color: #ff85851f; color: #d7000dff;">Supprimer</button>

    </div>
</div>
